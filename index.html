<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1> 

      <button class="choice-btn" id="rock"></button>
      <button class="choice-btn" id="paper"></button>
      <button class="choice-btn" id="scissors"></button>

      <p id="decision-paragraph" class="decision-paragraph"></p>
      <p id="result-paragraph" class="result-paragraph"></p>
      <p id="score-paragraph" class="score-paragraph"></p>

      <button id="reset-btn" class="reset-btn">Reset Score</button>  
    </div>

    <script src="script.js"></script>
  </body>
</html>
